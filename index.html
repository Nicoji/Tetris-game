<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Tetris game</title>
    </head>
<body>

    <h1>
        <span class="t">T</span>
        <span class="e">E</span>
        <span class="t2">T</span>
        <span class="r">R</span>
        <span class="i">I</span>
        <span class="s">S</span>
    </h1>

    <div class="container">

        <div class="score-section">
            <p>Score:</p>
            <p class="score"></p>
        </div>

        <div class="grid">   
            <!-- All the cells will be added by using javascript -->
        </div>

        <div class="next-section">
            <p>Next:</p>
            <div class="next">
                <div class="small-grid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="pause">
            <img src="https://img.icons8.com/metro/52/000000/pause.png"/>        
        </div>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
